<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Open+Sans);
		.btn{ 
			*zoom: 1; padding: 4px 10px 4px; 
			margin-bottom: 0; 
			font-size: 16px; 
			line-height: 18px; 
			color: #333333; 
			text-align: center;
			text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75); 
			vertical-align: middle; 
			background-color: #f5f5f5; 
			background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6); 
			background-image: -ms-linear-gradient(top, #ffffff, #e6e6e6); 
			background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6)); 
			background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6); 
			background-image: -o-linear-gradient(top, #ffffff, #e6e6e6); 
			background-image: linear-gradient(top, #ffffff, #e6e6e6); 
			background-repeat: repeat-x; 
			filter: progid:dximagetransform.microsoft.gradient(startColorstr=#ffffff, endColorstr=#e6e6e6, GradientType=0); 
			border-color: #e6e6e6 #e6e6e6 #e6e6e6; 
			border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25); 
			border: 1px solid #e6e6e6; 
			-webkit-border-radius: 4px; 
			-moz-border-radius: 4px; 
			border-radius: 4px; 
			-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); 
			-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); 
			box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05); 
			cursor: pointer; 
			*margin-left: .3em; 
		}
		.btn:hover, .btn:active, .btn.active, .btn.disabled, .btn[disabled] { 
			background-color: #e6e6e6; 
		}
		.btn-large { 
			padding: 9px 14px; 
			font-size: 15px; 
			line-height: normal; 
			-webkit-border-radius: 5px; 
			-moz-border-radius: 5px; 
			border-radius: 5px; 
		}
		.btn:hover { 
			color: #333333; 
			text-decoration: none; 
			background-color: #e6e6e6; 
			background-position: 0 -15px; 
			-webkit-transition: background-position 0.1s linear; 
			-moz-transition: background-position 0.1s linear; 
			-ms-transition: background-position 0.1s linear; 
			-o-transition: background-position 0.1s linear; 
			transition: background-position 0.1s linear; 
		}
		.btn-primary, .btn-primary:hover { 
			text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25); 
			color: #ffffff; 
		}
		.btn-primary.active { 
			color: rgba(255, 255, 255, 0.75); 
		}
		.btn-primary { 
			background-color: #4a77d4; 
			background-image: -moz-linear-gradient(top, #6eb6de, #4a77d4); 
			background-image: -ms-linear-gradient(top, #6eb6de, #4a77d4); 
			background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#6eb6de), to(#4a77d4)); 
			background-image: -webkit-linear-gradient(top, #6eb6de, #4a77d4); 
			background-image: -o-linear-gradient(top, #6eb6de, #4a77d4); 
			background-image: linear-gradient(top, #6eb6de, #4a77d4); 
			background-repeat: repeat-x; 
			filter: progid:dximagetransform.microsoft.gradient(startColorstr=#6eb6de, endColorstr=#4a77d4, GradientType=0);  
			border: 1px solid #3762bc; 
			text-shadow: 1px 1px 1px rgba(0,0,0,0.4); 
			box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.5); 
		}
		.btn-primary:hover, .btn-primary:active, .btn-primary.active, .btn-primary.disabled, .btn-primary[disabled] { 
			filter: none; 
			background-color: #4a77d4; 
		}
		.btn-block { 
			width: 100%; 
			display:block; 
		}
		* { 
			-webkit-box-sizing:border-box; 
			-moz-box-sizing:border-box; 
			-ms-box-sizing:border-box; 
			-o-box-sizing:border-box; 
			box-sizing:border-box; 
		}
		
		html { 
			width: 100%; 
			height:125%; 
		}
		
		body { 
			width: 100%;
			height:100%;
			font-family: 'Open Sans', sans-serif;
			background: #092756;
			background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
			background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
			background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
			background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
			background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );
		}
		.login { 
			position: absolute;
			top: 31%;
			left: 30%;
			margin: -150px 0 0 -150px;
			width:800px;
			
		}
		.login label{
			color: #fff;
		}
		
		.login h1{ 
			color: #fff; 
			text-shadow: 0 0 10px rgba(0,0,0,0.3); 
			letter-spacing:1px; 
			text-align:center; 
		}
		
		.guardar{
			width: 150px;
		}
		input, select { 
			width: 100%; 
			margin-bottom: 10px; 
			background: rgba(0,0,0,0.3);
			border: none;
			outline: none;
			padding: 10px;
			font-size: 13px;
			color: #fff;
			text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
			border: 1px solid rgba(0,0,0,0.3);
			border-radius: 4px;
			box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
			-webkit-transition: box-shadow .5s ease;
			-moz-transition: box-shadow .5s ease;
			-o-transition: box-shadow .5s ease;
			-ms-transition: box-shadow .5s ease;
			transition: box-shadow .5s ease;
		}
		input:focus { box-shadow: inset 0 -5px 45px rgba(100,100,100,0.4), 0 1px 1px rgba(255,255,255,0.2); }
			
	</style>

<body>
<header th:insert="layouts/cabecera.html" :: cabecera> </header>
	<div class="login">
		<div th:if="${error}=='error'" class="alert alert-danger" role="alert">ERROR! VERIFICA QUE TODOS LOS CAMPOS SE ENCUENTREN LLENOS
		</div>
		<div th:if="${encontrado}== true" class="alert alert-danger" role="alert">ERROR! YA EXISTE UN USUARIO CON ESE EMAIL
		</div>
		
		<h1>Agregando Nuevo Employee</h1>
		<form th:action="@{/guardados}" method="POST" th:Object="${Employees}">	
			<label for="Name">NAME:</label>
	  		<input type="text" class="form-control" name="FIRSTNAME" placeholder="FIRST NAME">
	  		<label for="Last_Name">LAST NAME:</label>
	  		<input type="text" class="form-control" name="LASTNAME" placeholder="LAST NAME" required>
	  		<label for="Email">EMAIL:</label>
	  		<input type="text" class="form-control" name="EMAIL" placeholder="EMAIL" required>
	  		<label for="Phone_Number">PHONE NUMBER:</label>
	  		<input type="text" class="form-control"  name="PHONE_NUMBER" placeholder="PHONE NUMBER">
	  		<label for="Hire_Date">HIRE DATE</label>
	  		<input type="text" class="form-control" name="HIRE_DATE" placeholder="HIRE DATE (yyyy-MM-dd)" required>
	  		<label for="Job_Id">JOB ID</label>
	  		<select class="form-select" name = "JOB_ID">
    			<option th:each="jobs : ${datosJobs}" th:value="${jobs.JOB_ID}" th:text="${jobs.JOB_TITLE}">
    			</option>													
			</select>
	 	 	<label for="Salary">SALARY</label>
	  		<input type="text" class="form-control" name="SALARY" placeholder="SALARY">
	  		<label for="Manager_Id">MANAGER ID</label>
	  		<input type="text" class="form-control" name="MANAGER_ID" placeholder="MANAGER ID">
	  		<label for="Job_Id">DEPARTMENT ID</label>
	   		<select class="form-select" name="DEPARTMENT_ID">
    			<option th:each="department : ${datosDepartments}" th:value="${department.DEPARTMENT_ID}" th:text="${department.DEPARTMENT_NAME}">
    			</option>
			</select>	
			<div style="text-align:center">
	  			<input type="submit" class="btn btn-primary guardar" value="Guardar">
	  		</div>
	  	</form>
	  </div>
</body>

</html>
