<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
<header th:insert="layouts/cabecera.html" :: cabecera> </header>
	<h1>Ver mas Employee</h1>
	
	<label for="Id_Employee">ID: </label>
	<label for="EMPLOYEE_ID" th:text="${empleado.getEMPLOYEE_ID()}"></label><br><br>
	
	<label for="Name">NAME: </label>
	<label for="FIRSTNAME" th:text="${empleado.getFIRSTNAME()}"></label><br><br>
	
	<label for="Name">LAST NAME: </label>
	<label for="LASTNAME" th:text="${empleado.getLASTNAME()}"></label><br><br>
	  
	<label for="Email">EMAIL: </label>
	<label for="EMAIL" th:text="${empleado.getEMAIL()}"></label><br><br>
	
	<label for="Phone_Number">PHONE_NUMBER: </label>
	<label for="FIRST_NAME" th:text="${empleado.getPHONE_NUMBER()}"></label><br><br>
	
	<label for="Name">HIRE DATE: </label>
	<label for="HIRE_DATE" th:text="${empleado.getHIRE_DATE()}"></label><br><br>
	  
	<label for="Job_ID">JOB NAME: </label>
	<label for="FIRST_NAME" th:text="${empleado.job.JOB_TITLE}"></label><br><br>
	  
	<label for="Salary">SALARY: </label>
	<label for="SALARY" th:text="${empleado.getSALARY()}"></label><br><br>
	
	<label for="Name">MANAGER ID: </label>
	<label for="MANAGER_ID" th:text="${empleado.getMANAGER_ID()}"></label><br><br>
	  
	<label for="Name">DEPARTMENT NAME: </label>
	<label for="DEPARTMENT_NAME" th:text="${empleado.departments.DEPARTMENT_NAME}">NAME</label><br><br>
	    
	<form th:action="@{/}">
			<input type="submit" class="btn btn-primary" value="Aceptar">
	</form>
</body>
</html>
